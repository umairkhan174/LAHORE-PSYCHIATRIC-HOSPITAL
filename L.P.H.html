<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hospital Management System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f1f1f1;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #007bff;
            color: white;
            padding: 1rem;
            text-align: center;
        }
        .container {
            padding: 2rem;
        }
        form {
            background-color: white;
            padding: 1rem;
            border-radius: 5px;
            max-width: 500px;
            margin-bottom: 2rem;
        }
        form input, form select {
            width: 100%;
            padding: 0.5rem;
            margin: 0.5rem 0;
        }
        table {
            width: 100%;
            background-color: white;
            border-collapse: collapse;
            margin-top: 1rem;
        }
        th, td {
            padding: 0.75rem;
            border: 1px solid #ccc;
            text-align: left;
        }
        button {
            padding: 0.5rem 1rem;
            background-color: #28a745;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>

<header>
    <h1>Hospital Management System</h1>
</header>

<div class="container">
    <h2>Patient Registration</h2>
    <form id="patientForm">
        <input type="text" id="name" placeholder="Full Name" required>
        <input type="number" id="age" placeholder="Age" required>
        <select id="gender" required>
            <option value="">Select Gender</option>
            <option>Male</option>
            <option>Female</option>
            <option>Other</option>
        </select>
        <input type="text" id="disease" placeholder="Disease / Condition" required>
        <button type="submit">Register Patient</button>
    </form>

    <h2>Registered Patients</h2>
    <table id="patientTable">
        <thead>
            <tr>
                <th>#</th>
                <th>Name</th>
                <th>Age</th>
                <th>Gender</th>
                <th>Disease</th>
            </tr>
        </thead>
        <tbody>
            <!-- Patient Records Will Be Inserted Here -->
        </tbody>
    </table>
</div>

<script>
    const form = document.getElementById('patientForm');
    const tableBody = document.querySelector('#patientTable tbody');

    // Load patients from localStorage
    let patients = JSON.parse(localStorage.getItem('patients')) || [];

    // Render table on page load
    window.onload = renderTable;

    form.addEventListener('submit', function(e) {
        e.preventDefault();

        const name = document.getElementById('name').value.trim();
        const age = document.getElementById('age').value.trim();
        const gender = document.getElementById('gender').value;
        const disease = document.getElementById('disease').value.trim();

        if (!name || !age || !gender || !disease) {
            alert("Please fill in all fields.");
            return;
        }

        const patient = {
            name,
            age,
            gender,
            disease
        };

        patients.push(patient);
        localStorage.setItem('patients', JSON.stringify(patients)); // Save to localStorage
        renderTable();
        form.reset();
    });

    function renderTable() {
        tableBody.innerHTML = '';
        patients.forEach((p, index) => {
            const row = `<tr>
                <td>${index + 1}</td>
                <td>${p.name}</td>
                <td>${p.age}</td>
                <td>${p.gender}</td>
                <td>${p.disease}</td>
            </tr>`;
            tableBody.innerHTML += row;
        });
    }
</script>

</body>
</html>

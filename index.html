<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>LAHORE PSYCHIATRIC HOSPITAL</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background-image: url('https://images.unsplash.com/photo-1586773860418-d37222d8fce3'); /* Change to your hospital image */
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
    }

    header {
      background-color: rgba(0, 123, 255, 0.9);
      color: white;
      padding: 1rem;
      text-align: center;
    }

    .container {
      background-color: rgba(255, 255, 255, 0.95);
      margin: 2rem auto;
      padding: 2rem;
      max-width: 800px;
      border-radius: 10px;
    }

    form input, form select {
      width: 100%;
      padding: 0.5rem;
      margin: 0.5rem 0;
    }

    button {
      padding: 0.5rem 1rem;
      background-color: #28a745;
      color: white;
      border: none;
      cursor: pointer;
      margin-top: 1rem;
    }

    button:hover {
      background-color: #218838;
    }

    .record-section {
      display: none;
      margin-top: 2rem;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background-color: white;
      margin-top: 1rem;
    }

    th, td {
      padding: 0.75rem;
      border: 1px solid #ccc;
      text-align: left;
    }

    #searchInput {
      width: 100%;
      padding: 0.5rem;
      margin-top: 1rem;
    }

    .view-btn {
      background-color: #007bff;
    }

    .view-btn:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>

<header>
  <h1>Hospital Management System</h1>
</header>

<div class="container">
  <h2>Patient Registration</h2>
  <form id="patientForm">
    <input type="text" id="name" placeholder="Full Name" required>
    <input type="number" id="age" placeholder="Age" required>
    <select id="gender" required>
      <option value="">Select Gender</option>
      <option>Male</option>
      <option>Female</option>
      <option>Other</option>
    </select>
    <input type="text" id="disease" placeholder="Disease / Condition" required>
    <button type="submit">Register Patient</button>
    <button type="button" class="view-btn" onclick="toggleRecords()">View Records</button>
  </form>

  <div class="record-section" id="recordSection">
    <h2>Registered Patients</h2>
    <input type="text" id="searchInput" onkeyup="searchPatient()" placeholder="Search by Patient ID (e.g., P0001)">
    <table id="patientTable">
      <thead>
        <tr>
          <th>ID</th>
          <th>Name</th>
          <th>Age</th>
          <th>Gender</th>
          <th>Disease</th>
        </tr>
      </thead>
      <tbody>
        <!-- Records appear here -->
      </tbody>
    </table>
  </div>
</div>

<script>
  const form = document.getElementById('patientForm');
  const tableBody = document.querySelector('#patientTable tbody');
  const recordSection = document.getElementById('recordSection');
  const searchInput = document.getElementById('searchInput');

  // Load patients from localStorage or create empty array
  let patients = JSON.parse(localStorage.getItem('patients')) || [];

  // Assign unique ID
  function generatePatientID() {
    const idNum = patients.length + 1;
    return 'P' + String(idNum).padStart(4, '0'); // Example: P0001
  }

  // Save & render
  form.addEventListener('submit', function (e) {
    e.preventDefault();
    const name = document.getElementById('name').value.trim();
    const age = document.getElementById('age').value.trim();
    const gender = document.getElementById('gender').value;
    const disease = document.getElementById('disease').value.trim();

    const patient = {
      id: generatePatientID(),
      name,
      age,
      gender,
      disease
    };

    patients.push(patient);
    localStorage.setItem('patients', JSON.stringify(patients));
    form.reset();
    alert("Patient registered successfully!");
    renderTable();
  });

  function renderTable() {
    tableBody.innerHTML = '';
    patients.forEach((p) => {
      const row = `<tr>
        <td>${p.id}</td>
        <td>${p.name}</td>
        <td>${p.age}</td>
        <td>${p.gender}</td>
        <td>${p.disease}</td>
      </tr>`;
      tableBody.innerHTML += row;
    });
  }

  function toggleRecords() {
    recordSection.style.display = recordSection.style.display === 'none' ? 'block' : 'none';
    renderTable();
  }

  function searchPatient() {
    const filter = searchInput.value.toUpperCase();
    const rows = tableBody.getElementsByTagName('tr');

    for (let i = 0; i < rows.length; i++) {
      const td = rows[i].getElementsByTagName('td')[0];
      if (td) {
        const txtValue = td.textContent || td.innerText;
        rows[i].style.display = txtValue.toUpperCase().includes(filter) ? "" : "none";
      }
    }
  }

  // Load existing patients when page opens
  window.onload = renderTable;
</script>

</body>
</html>
